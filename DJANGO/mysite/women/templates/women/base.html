{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base</title>
    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
{% block mainmenu %}
    <ul>
        {% for m in menu %}
            <li><a href="{% url m.url_name %}"> {{ m.title }} </a></li>
        {% endfor %}
    </ul>
{% endblock %}

{% block content %}{% endblock %}

</body>
</html>
