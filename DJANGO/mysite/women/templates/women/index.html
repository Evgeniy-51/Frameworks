{% extends 'women/base.html' %}

{% block content %}
    <h1>{{ title }}</h1>

    <ul>
        {% for p in posts %}
            <li>
                <h2>{{ p.title }}</h2>
{#                <p>{{ p.content }}</p>#}
{#                <hr>#}
            {% autoescape on %}
            {{ p.content|linebreaks|truncatewords:6 }}
            {% endautoescape %}
                <p><a href="{% url 'post' p.pk %}">Read Post</a></p>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
